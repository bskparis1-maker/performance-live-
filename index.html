<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ”¥ Live Performance Tracker</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <header>
    <h1>ğŸ”¥ Live Performance Tracker</h1>
    <nav>
      <button id="btn-oumiya" class="active" onclick="showTab('oumiya')">Oumiya</button>
      <button id="btn-abdoulaye" onclick="showTab('abdoulaye')">Abdoulaye</button>
      <button id="btn-dashboard" onclick="showTab('dashboard')">Dashboard</button>
    </nav>
  </header>

  <div id="toast" class="toast hidden"></div>

  <section id="oumiya" class="tab">
    <h2>Oumiya</h2>
    <div class="card" id="form-oumiya"></div>
    <div class="card">
      <h3>Graphique</h3>
      <div class="chartWrap"><canvas id="line-oumiya"></canvas></div>
    </div>
    <div class="card">
      <h3>Tableau</h3>
      <div class="tableWrap">
        <table class="dataTable">
          <thead>
            <tr><th>Date</th><th>Heure</th><th>Spectateurs</th><th>Likes</th><th>DurÃ©e</th><th>Commentaires</th><th>CA</th></tr>
          </thead>
          <tbody id="table-oumiya"></tbody>
        </table>
      </div>
    </div>
  </section>

  <section id="abdoulaye" class="tab hidden">
    <h2>Abdoulaye</h2>
    <div class="card" id="form-abdoulaye"></div>
    <div class="card">
      <h3>Graphique</h3>
      <div class="chartWrap"><canvas id="line-abdoulaye"></canvas></div>
    </div>
    <div class="card">
      <h3>Tableau</h3>
      <div class="tableWrap">
        <table class="dataTable">
          <thead>
            <tr><th>Date</th><th>Heure</th><th>Spectateurs</th><th>Likes</th><th>DurÃ©e</th><th>Commentaires</th><th>CA</th></tr>
          </thead>
          <tbody id="table-abdoulaye"></tbody>
        </table>
      </div>
    </div>
  </section>

  <section id="dashboard" class="tab hidden">
    <h2>Dashboard</h2>
    <div class="card">
      <h3>Comparatif</h3>
      <div class="chartWrap"><canvas id="dashboardChart"></canvas></div>
    </div>
    <div class="card">
      <button class="btn" onclick="exportPDF()">ğŸ“„ Export PDF</button>
      <button class="btn danger" onclick="resetAll()">ğŸ—‘ Reset Sheets</button>
    </div>
  </section>
</body>
</html>
