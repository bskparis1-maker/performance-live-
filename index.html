<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Live Performance Tracker</title>

  <!-- Responsive mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf"></script>
</head>

<body>

<header>
  <h1>üî• Live Performance Tracker</h1>
  <nav>
    <button id="btn-oumiya" onclick="showTab('oumiya')">Oumiya</button>
    <button id="btn-abdoulaye" onclick="showTab('abdoulaye')">Abdoulaye</button>
    <button id="btn-dashboard" onclick="showTab('dashboard')">Dashboard</button>
  </nav>
</header>

<div id="toast" class="toast hidden"></div>

<!-- =========================
     OUMIYA
========================= -->
<section id="oumiya" class="tab">
  <h2>Oumiya</h2>

  <div id="form-oumiya"></div>

  <div class="card">
    <h3>Graphique en courbes</h3>

    <div class="filters mini">
      <div class="row">
        <label>P√©riode</label>
        <select id="oumiyaRange" onchange="refreshPerson('oumiya')">
          <option value="day">Jour</option>
          <option value="week">Semaine</option>
          <option value="month" selected>Mois</option>
          <option value="year">Ann√©e</option>
          <option value="custom">Personnalis√©</option>
        </select>

        <div class="customDates">
          <input id="oumiyaStart" type="date" onchange="refreshPerson('oumiya')">
          <input id="oumiyaEnd" type="date" onchange="refreshPerson('oumiya')">
        </div>
      </div>
    </div>

    <div class="chartBox">
      <canvas id="line-oumiya"></canvas>
    </div>
  </div>

  <div class="card">
    <h3>Tableau des lives</h3>
    <div class="tableWrap">
      <table class="dataTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Heure</th>
            <th>Spectateurs</th>
            <th>Likes</th>
            <th>Dur√©e</th>
            <th>Commentaires</th>
            <th>CA</th>
          </tr>
        </thead>
        <tbody id="table-oumiya"></tbody>
      </table>
    </div>
  </div>
</section>

<!-- =========================
     ABDOULAYE
========================= -->
<section id="abdoulaye" class="tab hidden">
  <h2>Abdoulaye</h2>

  <div id="form-abdoulaye"></div>

  <div class="card">
    <h3>Graphique en courbes</h3>

    <div class="filters mini">
      <div class="row">
        <label>P√©riode</label>
        <select id="abdoulayeRange" onchange="refreshPerson('abdoulaye')">
          <option value="day">Jour</option>
          <option value="week">Semaine</option>
          <option value="month" selected>Mois</option>
          <option value="year">Ann√©e</option>
          <option value="custom">Personnalis√©</option>
        </select>

        <div class="customDates">
          <input id="abdoulayeStart" type="date" onchange="refreshPerson('abdoulaye')">
          <input id="abdoulayeEnd" type="date" onchange="refreshPerson('abdoulaye')">
        </div>
      </div>
    </div>

    <div class="chartBox">
      <canvas id="line-abdoulaye"></canvas>
    </div>
  </div>

  <div class="card">
    <h3>Tableau des lives</h3>
    <div class="tableWrap">
      <table class="dataTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Heure</th>
            <th>Spectateurs</th>
            <th>Likes</th>
            <th>Dur√©e</th>
            <th>Commentaires</th>
            <th>CA</th>
          </tr>
        </thead>
        <tbody id="table-abdoulaye"></tbody>
      </table>
    </div>
  </div>
</section>

<!-- =========================
     DASHBOARD
========================= -->
<section id="dashboard" class="tab hidden">
  <h2>Dashboard Comparatif</h2>

  <div class="filters card">
    <div class="row">
      <label>P√©riode</label>
      <select id="rangeSelect" onchange="applyDashboardFilter()">
        <option value="day">Jour</option>
        <option value="week">Semaine</option>
        <option value="month" selected>Mois</option>
        <option value="year">Ann√©e</option>
        <option value="custom">Personnalis√©</option>
      </select>

      <div class="customDates">
        <input id="startDate" type="date" onchange="applyDashboardFilter()">
        <input id="endDate" type="date" onchange="applyDashboardFilter()">
      </div>
    </div>

    <div class="row">
      <label>Afficher</label>
      <label class="chip">
        <input type="checkbox" id="showOumiya" checked onchange="applyDashboardFilter()"> Oumiya
      </label>
      <label class="chip">
        <input type="checkbox" id="showAbdoulaye" checked onchange="applyDashboardFilter()"> Abdoulaye
      </label>
    </div>

    <div class="row">
      <button class="btn" onclick="exportPDF()">Exporter PDF</button>
      <button class="btn ghost" onclick="resetAll()">Reset donn√©es</button>
    </div>
  </div>

  <div class="card">
    <h3>Comparaison</h3>
    <div class="chartBox">
      <canvas id="dashboardChart"></canvas>
    </div>
  </div>
</section>

<script src="app.js"></script>

</body>
</html>
