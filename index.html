<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ”¥ Live Performance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF (VERSION UMD â€“ corrige ton erreur import) -->
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- App -->
  <script defer src="app.js"></script>
</head>

<body>
  <header>
    <h1>ğŸ”¥ Live Performance Tracker</h1>
    <nav>
      <button id="btn-oumiya" onclick="showTab('oumiya')" class="active">Oumiya</button>
      <button id="btn-abdoulaye" onclick="showTab('abdoulaye')">Abdoulaye</button>
      <button id="btn-dashboard" onclick="showTab('dashboard')">Dashboard</button>
    </nav>
  </header>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <!-- ================= OUMIYA ================= -->
  <section id="oumiya" class="tab">
    <h2>Oumiya</h2>

    <div class="card" id="form-oumiya"></div>

    <div class="card">
      <h3>Graphique en courbes</h3>

      <select id="oumiyaRange" onchange="refreshPerson('oumiya')">
        <option value="day">Jour</option>
        <option value="week">Semaine</option>
        <option value="month" selected>Mois</option>
        <option value="year">AnnÃ©e</option>
        <option value="custom">PersonnalisÃ©</option>
      </select>

      <div class="customDates">
        <input type="date" id="oumiyaStart" onchange="refreshPerson('oumiya')" />
        <input type="date" id="oumiyaEnd" onchange="refreshPerson('oumiya')" />
      </div>

      <div class="chartWrap">
        <canvas id="line-oumiya"></canvas>
      </div>
    </div>

    <div class="card">
      <h3>Tableau des lives</h3>
      <div class="tableWrap">
        <table class="dataTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Heure</th>
              <th>Spectateurs</th>
              <th>Likes</th>
              <th>DurÃ©e</th>
              <th>Commentaires</th>
              <th>CA</th>
            </tr>
          </thead>
          <tbody id="table-oumiya"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- ================= ABDOULAYE ================= -->
  <section id="abdoulaye" class="tab hidden">
    <h2>Abdoulaye</h2>

    <div class="card" id="form-abdoulaye"></div>

    <div class="card">
      <h3>Graphique en courbes</h3>

      <select id="abdoulayeRange" onchange="refreshPerson('abdoulaye')">
        <option value="day">Jour</option>
        <option value="week">Semaine</option>
        <option value="month" selected>Mois</option>
        <option value="year">AnnÃ©e</option>
        <option value="custom">PersonnalisÃ©</option>
      </select>

      <div class="customDates">
        <input type="date" id="abdoulayeStart" onchange="refreshPerson('abdoulaye')" />
        <input type="date" id="abdoulayeEnd" onchange="refreshPerson('abdoulaye')" />
      </div>

      <div class="chartWrap">
        <canvas id="line-abdoulaye"></canvas>
      </div>
    </div>

    <div class="card">
      <h3>Tableau des lives</h3>
      <div class="tableWrap">
        <table class="dataTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Heure</th>
              <th>Spectateurs</th>
              <th>Likes</th>
              <th>DurÃ©e</th>
              <th>Commentaires</th>
              <th>CA</th>
            </tr>
          </thead>
          <tbody id="table-abdoulaye"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- ================= DASHBOARD ================= -->
  <section id="dashboard" class="tab hidden">
    <h2>Dashboard</h2>

    <div class="card filters">
      <select id="rangeSelect" onchange="applyDashboardFilter()">
        <option value="day">Jour</option>
        <option value="week">Semaine</option>
        <option value="month" selected>Mois</option>
        <option value="year">AnnÃ©e</option>
        <option value="custom">PersonnalisÃ©</option>
      </select>

      <div class="customDates">
        <input type="date" id="startDate" onchange="applyDashboardFilter()" />
        <input type="date" id="endDate" onchange="applyDashboardFilter()" />
      </div>

      <label><input type="checkbox" id="showOumiya" checked onchange="applyDashboardFilter()"> Oumiya</label>
      <label><input type="checkbox" id="showAbdoulaye" checked onchange="applyDashboardFilter()"> Abdoulaye</label>
    </div>

    <div class="card chartWrap">
      <canvas id="dashboardChart"></canvas>
    </div>

    <div class="card">
      <button onclick="exportPDF()">ğŸ“„ Export PDF</button>
      <button onclick="resetAll()" style="background:#a00">ğŸ—‘ Reset Sheets</button>
    </div>
  </section>
</body>
</html>
